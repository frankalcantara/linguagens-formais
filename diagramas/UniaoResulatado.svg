<!-- Especificações -->
<g
   id="specifications">
  <text
     x="350"
     y="450"
     font-size="14"
     font-weight="bold"
     id="text46">Especificação Formal:</text>
  <text
     x="350"
     y="475"
     font-size="12"
     id="text47">M = (Q, Σ, δ, q₀, F)</text>
  <text
     x="350"
     y="495"
     font-size="11"
     id="text48">Q = Q₁ × Q₂ = {(s₀,t₀), (s₀,t₁), (s₁,t₀), (s₁,t₁), (s₂,t₀), (s₂,t₁)}</text>
  <text
     x="350"
     y="515"
     font-size="11"
     id="text49">q₀ = (s₀,t₀)</text>
  <text
     x="350"
     y="535"
     font-size="11"
     id="text50">F = {(s₀,t₁), (s₁,t₀), (s₁,t₁), (s₂,t₁)}</text>
  <text
     x="350"
     y="555"
     font-size="11"
     id="text51">Σ = {a, b}</text>
  <text
     x="350"
     y="575"
     font-size="11"
     id="text52">δ((sᵢ,tⱼ), x) = (δ₁(sᵢ,x), δ₂(tⱼ,x))</text>
  <text
     x="350"
     y="605"
     font-size="12"
     font-weight="bold"
     id="text53">L(M) = L(M₁) ∪ L(M₂)</text>
  <text
     x="350"
     y="625"
     font-size="11"
     id="text54">Aceita se a string começa com 'a' OU tem número ímpar de 'b's</text>
</g>
